<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="libs/lodash.min.js"></script>
    <script src="scripts.js"></script>
    <script src="apps.js"></script>
    <script src="storeContacts.js"></script>
    <script src="createCustomer.js"></script>

</head>

<body onload="getContacts()">

<h1 id="user-header" class="user"> User information:</h1>
<fieldset>
    <form id="formi">
        <tr>
            <td>Firstname:</td>
            <td><input class="inputForm" id="fname" type="text" name="FirstName"></td>
        </tr>
        <p></p>

        <tr>
            <td>Lastname:</td>
            <td><input class="inputForm" id="lname" type="text" name="LastName"></td>
        </tr>
        <p></p>

        <tr>
            <td>Phone:</td>
            <td><input class="inputForm" id="phone" type="text" name="Phone"></td>
        </tr>
        <p></p>

        <tr>
            <td>Street address:</td>
            <td><input class="inputForm" id="address" type="text" name="Street address"></td>
        </tr>
        <p></p>
    <tr>
        <td>Postal code:</td>
        <td><input class="inputForm" id="postalCode" type="number" name="Postal code"></td>
    </tr>
        <tr>
            <td>City:</td>
            <td><input class="inputForm" id="city" type="text" name="City"></td>
        </tr>
        <p></p>
        <p></p>
    <button id="addButton" onclick="addContacts()">ADD</button>
    </form>
</fieldset>

<fieldset>
<table>
    <caption>Contacts</caption>
    <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
    </tr>
    <tbody id="customerTable" >
    </tbody>

</fieldset>
</table>


</body>

</html>
